<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><span id = "test"></span></p>
    
    <div id = "text-container">
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>

    </div>

    <div id = "playback-container">
        <div id = "playback"></div>
    </div>

    <div id = "controls-container">
        <br>
            <button id = "play-pause" value = "on">play</button>
            <button id = "restart">restart</button>
            <label>WPM: </label>
            <input type = "range" min = "1" max = "900" value = "120" id = "wpm-slider">
            <input type="number" id="wpm" value="120">
        <br><br>
    </div>

    <div id = "input-area">
        <textarea id = "input"> Enter your reading...</textarea>
    </div>

    <script src="script.js"></script>

</body>
</html>
