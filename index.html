<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Reader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p><span id = "test"></span></p>
    
    <div id = "text-container">
        <h1 id="text">   </h1>
    </div>

    <div id = "controls-container">
        <br>
            <button id = "start">start</button>
            <button id = "stop">stop</button>
            <label>WPM: </label>
            <input type = "range" min = "1" max = "900" value = "120" id = "wpm-slider">
            <input type="number" id="wpm" value="120">
        <br><br>
    </div>

    <div id = "input-area">
        <textarea id = "input" onclick="this.value=''">Enter your reading...</textarea>
    </div>

    <script src="script.js"></script>

</body>
</html>
